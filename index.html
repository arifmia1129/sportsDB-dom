<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <main>
        <section class="container py-2 px-3">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h4 class="text-center my-5 fw-bold text-primary">Search the player by name</h4>
                    <div class="mb-3">
                        <input id="input-field" type="text" class="form-control" placeholder="Enter any player name"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="d-flex justify-content-center align-items-center my-2">
                            <button onclick="loadPlayers()" id="search-btn"
                                class="btn btn-outline-success fw-bold">Search</button>
                        </div>
                        <div id="spinner" class="text-center p-5"><img src="images/64x64.gif" alt=""></div>

                    </div>
                    <div id="player-container" class="row">

                    </div>

                    <div id="error-container">

                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <h1 class="text-center my-5 fw-bold text-success">Player information</h1>
                    <img id="male" class="w-50" height="200px" src="images/male.jpg" alt="">
                    <img id="female" class="w-50" height="200px" src="images/female.jpg" alt="">
                    <div id="details-container">

                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
